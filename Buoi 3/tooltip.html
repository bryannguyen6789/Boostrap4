<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 	<style type="text/css">
		body{
   			background: url(http://mymaplist.com/img/parallax/back.png);
			background-color: #444;
  			 background: url(http://mymaplist.com/img/parallax/pinlayer2.png),url(http://mymaplist.com/img/parallax/pinlayer1.png),url(http://mymaplist.com/img/parallax/back.png);    
		}

.vertical-offset-100{
    padding-top:100px;
}
		
	 </style>

 	<script type="text/javascript">
 	 	$(document).ready(function(){
		$('#myTooltip').tooltip();
		$('#openModal').click(function(){
			$('#myModal').modal();
		});
	});
  </script>

 
</head>
<body>
	<br>
	<br><br>
	<div class="container">
		<div class="row">
			<button type="button" class="btn btn-primary" id = "openModal" data-toggle data-placement = "top" >Click to Login</button>
			
			<div class="modal" id="myModal">
			  <div class="modal-dialog modal-sx">
				<div class="modal-content">
				  <!-- Modal Header -->
				
				  <!-- Modal body -->
						<div class="container">
						    <div class="row">
						      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
						        <div class="card card-signin my-5">
						          <div class="card-body">
						            <h5 class="card-title text-center">Sign In</h5>
						            <form class="form-signin">
						              <div class="form-label-group">
						                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
						            	  </div>
						             		<br>
						              		  <div class="form-label-group">
						                		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
						              		  </div>
						              		  <div class="custom-control custom-checkbox mb-3">
						              	 	    <input type="checkbox" class="custom-control-input" id="customCheck1">
						               		    <br>
						               	      <label class="custom-control-label" for="customCheck1">Remember password</label>
						             		  </div>
						              			<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
						              		<br>
						              	 <a href="javascript:void(0)" id='myTooltip' data-placement="bottom" data-toggle="tooltip" title="Get password my email! <ul class='text-left success'></ul>" data-html='true' style = "text-align: center;"> Forgot Password?</a>
						             	 <hr class="my-4">
										<p>Don't have a acount? <a href="#"> Create one</a></p>
						            </form>
						          </div>
						        </div>
						      </div>
						    </div>
						  </div>

					  </div>
				  <!-- Modal footer -->						
					</div>
				  </div>
				</div>
			  </div>
	</body>
	</html>
